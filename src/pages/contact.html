<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="vinheria, contato, vinho, vinícola, formulário, email, mensagem"
    />
    <meta
      name="description"
      content="Entre em contato com a Vinheria Agnello. Envie sua mensagem, dúvidas ou sugestões pelo nosso formulário de contato."
    />
    <title>Contato - Vinheria Agnello</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/efeitos.css">
  </head>
  <body>
    <header id="header">
      <a href="../../index.html">
        <img src="../assets/logo.png" alt="Logo Vinheria Agnello">
      </a>
        <nav>
          <ul>
            <li><a href="../../index.html">Início</a></li>
            <li><a href="./catalog.html">Catálogo</a></li>
            <li><a href="./gallery.html">Galeria</a></li>
            <li><a href="./about.html">Sobre</a></li>
            <li><a href="./contact.html">Contato</a></li>
          </ul>
        </nav>
    </header>

    <main class="main">
      <section>
        <h1 class="title">Fale Conosco</h1>
        <form class="contact-form">
          <div class="input-group">
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="name" required />
          </div>
          <div class="input-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="message">Mensagem:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
            ></textarea>
          </div>
          <button class="submit-button" type="submit">Enviar</button>
        </form>
        <div></div>
      </section>
    </main>

    <footer id="footer">
      <p>&copy; 2025 Vinheria Agnello. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
