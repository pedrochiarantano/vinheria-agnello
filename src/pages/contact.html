<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="vinheria, contato, vinho, vinícola, formulário, email, mensagem"
    />
    <meta
      name="description"
      content="Entre em contato com a Vinheria Agnello. Envie sua mensagem, dúvidas ou sugestões pelo nosso formulário de contato."
    />
    <title>Contato - Vinheria Agnello</title>
    <link rel="stylesheet" href="../styles/global.css" />
  </head>
  <body>
    <header>
      <div>
        <img
          src="../assets/logo.png"
          alt="Logo Vinheria Agnello"
        />
        <nav>
          <ul>
            <li><a href="../../index.html">Início</a></li>
            <li><a href="./catalog.html">Catálogo</a></li>
            <li><a href="./gallery.html">Galeria</a></li>
            <li><a href="./about.html">Sobre</a></li>
            <li><a href="./contact.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <h1>Fale Conosco</h1>
        <form>
          <div>
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="name" required />
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Mensagem:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
        <div></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Vinheria Agnello. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
